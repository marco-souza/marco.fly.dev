<div class="grid cols-1 py-12">
    <form
        class="grid cols-1 gap-4"
        hx-post="/api/lua"
        method="POST"
        hx-swap="outerHTML"
        hx-target="#code-output"
        id="formeditor"
    >
        {{ template "partials/editor-input" . }}

        <button id="run" type="submit" class="btn btn-primary w-full">
            ▶️ Run (Alt + Enter)
        </button>
    </form>

    <code id="code-output"> No output yet. </code>
</div>
