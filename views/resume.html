<div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
    <div class="text-center">
        <div class="flex flex-col gap-8 sticky top-10">
            {{template "partials/profile" .}}

            <a href="{{.PrimaryBtn}}" class="btn btn-outline text-pink-400 hover:text-white hover:bg-pink-400">
                Let's have a Coffee ☕️
            </a>
        </div>
    </div>

    <div class="gap-8 grid w-full col-span-2">
        <!-- lazy load resume -->
        <div hx-get="/api/resume" hx-trigger="load" hx-swap="outerHTML">
            <img alt="Result loading..." class="htmx-indicator mx-auto" width="64" src="/static/img/bars.svg" />
        </div>
    </div>
</div>
