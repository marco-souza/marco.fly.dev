<div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
    <div class="text-center">
        <div class="flex flex-col gap-8 sticky top-10">
            {{template "partials/profile" .}}

            <a
                href="{{.PrimaryBtn}}"
                class="btn btn-outline text-pink-400 hover:text-white hover:bg-pink-400"
            >
                Let's have a Coffee ☕️
            </a>
        </div>
    </div>

    <div class="gap-8 grid w-full col-span-2 relative">
        <iframe
            src="https://paragraph.xyz/@tremtec"
            width="100%"
            height="100%"
            style="
                position: absolute;
                top: 0;
                left: 0;
                border: none;
                z-index: -1;
            "
            allow="autoplay"
            allowfullscreen
        />
    </div>
</div>
